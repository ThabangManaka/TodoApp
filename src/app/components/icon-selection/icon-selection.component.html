<ion-list lines="none"  class="center-list">
  <ion-item >
    <ion-row>
      <ion-col *ngFor="let icon of icons">

        <div class="circle "  [style.background-color]="icon"
         (click)="selectIcon(icon)" [class.selected]="selectedIcon=== icon ">
         <ion-icon [name]="icon"  size="large" ></ion-icon>

        </div>
      </ion-col>
    </ion-row>
  </ion-item>
</ion-list>
